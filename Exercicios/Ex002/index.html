<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
<p>Tudo q estiver entre essa tag se torna um paragrafo. <br>
Para quebrar linhas basta ultilizar a tag br</p>

<p>Da pra adcionar alguns simbolos especiais:
        &lt; &uarr; &euro; &real;
    </p>

    <p>Tambem da pra adcionar Emojis:
        &#x1F913;
    </p>
    
</body>
</html>
