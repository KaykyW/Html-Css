<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif ;
            text-align: center;
            
        }
        table{
            width: 300px;
            border-collapse: collapse;
            margin: 0vh 42%;
        }
        tr{
            background-color: rgba(150, 151, 168, 0.5);
            
        }
        
        td{
            border: 1px black solid;
            padding: 5px;
            
            
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B2</td>
            <td>C3</td>

        </tr>
        <TR>
            <td>A2</td>
            <td>B2</td>
            <td>C3</td>

        </TR>
        <TR>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>

        </TR>
    </table>
</body>
</html>
